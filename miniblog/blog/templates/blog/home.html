{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
	<div class="col-sm-10">
		<h3 class="text-white my-5">Home Page</h3>

		{% if posts %}
		    {% for post in posts %}
		    	<div class="jumbotron jumbotron-fluid py-5 mb-4">
		  			<div class="container">
		    			<h1 class="display-4 font-weight-bold border-bottom border-info">{{post.title}}</h1>
		    			<p>{{post.desc}}</p>
		  			</div>
				</div>		
		    {% endfor %}		
		{% endif %}
	</div>
{% endblock content %}
