{% extends 'blog/base.html' %}
{% load static %}


{% block content %}
	<div class="col-sm-10 col-md-10">
		<h3 class="text-white my-5">Dashboard/<span class="{{addpost_active}}"> Add Post</span></h3>
		
			{% if messages %}
			    {% for msg in messages %}
			    <div  {% if msg.tags %} class="alert alert-{{msg.tags}} mb-5" {% endif %}>
			    	<strong>{{msg}}</strong>
			    </div>
			    {% endfor %}			
			{% endif %}
		
		<form action="" method="POST">
			{% csrf_token %}
			{{form.as_p}}
			<input type="submit" name="submit" value="ADD" class="btn btn-primary ">
			<a href="{% url 'dashboard' %}" class="btn btn-danger mx-3">Cancle</a>
		</form>
	</div>
{% endblock content %}
