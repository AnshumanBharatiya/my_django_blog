{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
	<div class="col-sm-10">
		<h3 class="text-white my-5">Contact Page</h3>
		<div class="col-sm-8 col-md-10">
			<form class="form-horizontal" action="#" method="POST">
				{% csrf_token %}
				<!-- Name input-->
				<div class="form-group">
					<label class="col-sm-3 control-label" for="name">Name</label>
					<div class="col-sm-12">
						<input id="name" name="name" type="text" placeholder="Your name" class="form-control">
					</div>
				</div>
				
				<!-- Email input-->
				<div class="form-group mt-3">
					<label class="col-md-3 control-label" for="email">Your E-mail</label>
					<div class="col-md-12">
						<input id="email" name="email" type="email" placeholder="Your email" class="form-control">
					</div>
				</div>

				<!-- Address body -->
				<div class="form-group mt-3">
					<label class="col-md-3 control-label" for="address">Your Address</label>
					<div class="col-md-12">
						<input id="address" name="address" type="text" placeholder="Your Adress" class="form-control">
					</div>
				</div>
				
				<!-- Message body -->
				<div class="form-group mt-3">
					<label class="col-md-3 control-label" for="message">Your message</label>
					<div class="col-md-12">
						<textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
					</div>
				</div>
				 
				<!-- Form actions -->
				<div class="form-group mt-3 mb-5">
					<div class="col-md-3 d-grid">
						<input type="submit" class="btn btn-primary btn-lg" value="Submit" name="Submit">
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
